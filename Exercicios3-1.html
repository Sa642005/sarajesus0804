<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição em Javascript</title>
</head>
<body>
  <script>
    const aluno=prompt("Insira o nome do aluno/a");

    let genero;
    do{
        genero=prompt("Insira o género do aluno/a (M/F)").toLocaleUpperCase();
    }while (! (genero == 'M' || genero=='F'))
    let nota1, nota2, nota3;
    do{
        if (nota1<0 || nota1>20)
            nota1=parseFloat(prompt("NOTA INVÁLIDA!!! Insira a nota 1 utilizando APE entre 0 e 20: "));
            else
            nota1=parseFloat(prompt("Insira a nota 1 (entre 0 e 20):"));

        }while (nota1<0  || nota1>20);

            do{
        if (nota2<0 || nota2>20)
            nota2=parseFloat(prompt("NOTA INVÁLIDA!!! Insira a nota 2 utilizando APE entre 0 e 20: "));
            else
            nota2=parseFloat(prompt("Insira a nota 2 (entre 0 e 20):"));

        }while (nota2<0  || nota2>20);
            
            do{
        if (nota3<0 || nota3>20)
            nota3=parseFloat(prompt("NOTA INVÁLIDA!!! Insira a nota 3 utilizando APE entre 0 e 20: "));
            else
            nota3=parseFloat(prompt("Insira a nota 3 (entre 0 e 20):"));

        }while (nota3<0  || nota3>20);        
        
    


let media = Math.round((nota1+nota2+nota3)/3);
document.write(media>=10? "Aluno aprovado<br>": "Aluno reprovado<br>");

if (media>=10){
        document.write('<p style= "color:green"> Aluno aprovado com '+ media+' valores</p>');
        document.write('Parabéns!');
}
        document.write('<p style="color:blue">O programa segue para instrução a seguir ao if</p>');
        
    

if (media>=10){
        document.write('<h3 style= "color:green" >'+aluno+' aprovado/ a com '+ media+' valores</h3>');
        document.write('<img src="parabens.png" alt="Parabens!!!">');
}
else{
    document.write('<h3 style= "color:red" >'+aluno+' reprovado/ a com ' + media+' valores</h3>');
}

let aprov;
document.write('Avaliação qualitativo usando if\'s encadeados sem operadores lógico<br>');

if (media < 5){
    aprov='Aproveitamento mau! <br>';
} else if(media < 10){
    aprov='Aproveitamento insuficiente! <br>';
} else if(media < 15){
    aprov='Aproveitamento suficiente! <br>';
} else if(media < 18){
    aprov='Aproveitamento suficiente! <br>';
}

    switch (genero) {
        case 'F':
        if (media >=10){
            document.write('<h3 style= "color:green" >'+aluno+' aprovadO com ' + media+ 'valores e '+aprov+'</h3>');
            document.write('<img src="parabens.png" alt="Parabéns!!!">');

        }
        else{
            document.write('<h3 style= "color:red" >'+aluno+' reprovadO com ' + media+ 'valores e '+aprov+'</h3>');
        }
          
        break;
        case 'M':
        if (media >=10){
            document.write('<h3 style= "color:green" >'+aluno+' aprovada com ' + media+ 'valores e '+aprov+'</h3>');
            document.write('<img src="parabens.png" alt="Parabéns!!!">');

        }
        else{
            document.write('<h3 style= "color:red" >'+aluno+' reprovada com ' + media+ 'valores e '+aprov+'</h3>');
        }

            break;
    
        default: Document.write('Género inválido');
            break;
    }

       

</script>        
</body>
</html>
